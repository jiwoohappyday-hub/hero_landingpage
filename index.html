<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroQ - 랜딩 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        .landing-image {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
            object-fit: contain;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .landing-image {
                width: 100%;
            }
        }

        @media (min-width: 769px) {
            .container {
                max-width: 1920px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="그룹화.png" alt="HeroQ 랜딩 페이지" class="landing-image">
    </div>
</body>
</html>
